<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>My Dashboard</title>
    <link rel="stylesheet" href="myDashBoardStyle.css">
</head>
<body>
    <div class="main">
        <div class="sidebar-menu">
            <div class="black-cover">
                <div class="head">
                    <div class="heading-info">
                        <i class="fa-brands fa-react"></i>
                        <a href="#">CREATIVE</a>
                    </div>
                    <div class="line"></div>
                </div>
                
               <div class="userName">
                <div class="user-name-info">
                    <img src="./assets/profile.jpg" alt="">
                    <a href="#">Bhumi Dahiya</a>
                </div>
                <div class="line"></div>
               </div>
                
                <div class="menu">
                    <ul>
                        <li>
                            <i class="fa-solid fa-image"></i>
                            <a href="">Page</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-table-cells"></i>
                            <a href="./inProgress.html">Components</a>
                        </li>
                        <li>
                            <i class="fa-brands fa-wpforms"></i>
                            <a href="./inProgress.html">Forms</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-line"></i>
                            <a href="./inProgress.html">Charts</a>
                        </li>
                        <li>
                            <i class="fa-regular fa-calendar"></i>
                            <a href="./inProgress.html">Calendar</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="dashboard">
            <div class="navbar">
                <div class="nav-left">
                    <button class="fa-solid fa-ellipsis-vertical"></button>
                    <h2>Dashboard</h2>
                </div>
                <div class="nav-right">
                    <input type="text" name="" id="search" placeholder="Search">
                    <label for="search"><button class="fa-solid fa-magnifying-glass"></button></label>
                    
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="main-content">
                
                <div class="div1">
                    <div class="div-header">
                        <h2>Symptom Severity Trends</h2>
                        <div class="line"></div>
                    </div>
                    <div class="div1-header-buttons">
                        <div class="btn-left">
                            <button class="filter-btn">
                                <a href="">Month</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                            <button class="filter-btn">
                                <a href="">Range</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                            <button class="filter-btn blue-btn">
                                <a href="">Last</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                            <button class="filter-btn red-btn">
                                <a href="">Current</a>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </div>
                    </div>
                    <div class="chart">
                        <canvas id="barChart" height="400px" width ="600px"></canvas>
                    </div>
                   
                </div>
                <div class="div2">
                    <div class="div2-left">
                        <div class="div-header">
                            <h2>Performance Metrics</h2>
                            <div class="line"></div>
                        </div>
                        <canvas id="radarChart" height="400px" width="450px"></canvas>    
                    </div>
                    <div class="div2-right">
                        <div class="div-header">
                            <h2>Company Sales</h2>
                            <div class="line"></div>
                        </div>
                        <canvas id="doughnutChart" height="400px" width="450px"></canvas>
                    </div>
                    
                </div>
                <div class="div2">
                   <div class="div2-left">
                    <div class="div-header">
                        <h2>Sales and Profit</h2>
                        <div class="line"></div>
                    </div>
                        <canvas id="mixedChart" height="400px" width="450px"></canvas>
                    </div>
                    <div class="div2-right">
                        <div class="div-header">
                            <h2>Revenue Vs Ad Spend</h2>
                            <div class="line"></div>
                        </div>
                        <canvas id="scatterChart" height="400px" width="450px"></canvas>
                    </div>

                </div>
                   
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script> 
</body>
</html>
